<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        .divisor {
            border-style: groove;
            margin: 36px auto;
            border-color: #ffffff47;
        }

        .none {
            display: none;
        }

        .shortcut {
            position: relative;
            top: 20px;
            left: 20px;
            width: 100px;
            color: white;
            text-shadow: -1px 1px 0px #00000054;
            height: 100px;
            border-radius: 10px;
            text-align: center;
            border-radius: 10px;
            display: inline-flex;
            justify-content: center;
            align-items: flex-end;
            text-decoration: none;
            text-transform: capitalize;
            font-family: sans-serif;
        }

        .shortcut div {
            position: relative;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
        }

        .shortcut span {
            font-size: 14px;
            margin-top: 8px;
        }

        .shortcut:hover {
            background: #ffffff33;
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            /* position: absolute; */
            left: 50%;
            top: 50%;
            /* transform: translate(-50%, -50%); */
        }
    </style>
</head>
